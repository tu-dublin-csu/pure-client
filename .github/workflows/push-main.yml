name: Release

on:
    push:
        branches:
            - main
    workflow_dispatch:
    workflow_call:
        secrets:
            PURE_NPM_TOKEN:
                required: true

concurrency:
    group: release-${{ github.ref }}
    cancel-in-progress: true

jobs:
    checks:
        uses: ./.github/workflows/reusable-ci.yml
        with:
            node-version: '22'
        secrets:
            npm-token: ${{ secrets.PURE_NPM_TOKEN }}
    publish:
        name: Build and publish package
        needs: checks
        runs-on: ubuntu-latest
        permissions:
            contents: read
        env:
            NODE_AUTH_TOKEN: ${{ secrets.PURE_NPM_TOKEN }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: npm
                  registry-url: https://registry.npmjs.org
                  always-auth: true
            - name: Install dependencies
              run: npm ci
            - name: Build package
              run: npm run build
            - name: Publish package
              run: npm publish --access public
