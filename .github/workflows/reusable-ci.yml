name: ci-checks

on:
    workflow_call:
        inputs:
            node-version:
                description: Node.js version to use for the run
                default: '22'
                required: false
                type: string
        secrets:
            npm-token:
                required: false
                description: Token used to install private npm dependencies

jobs:
    checks:
        name: Install, Lint, and Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ inputs['node-version'] }}
                  cache: npm
            - name: Install dependencies
              run: npm ci
              env:
                  NODE_AUTH_TOKEN: ${{ secrets['npm-token'] }}
            - name: Audit dependencies (high severity)
              run: npm audit --omit=dev --audit-level=high
            - name: Lint
              run: npm run lint
            - name: Test
              run: npm test
