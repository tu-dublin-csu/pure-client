name: Staging Build

on:
    push:
        branches:
            - staging

concurrency:
    group: staging-${{ github.ref }}
    cancel-in-progress: true

jobs:
    checks:
        uses: ./.github/workflows/reusable-ci.yml
        with:
            node-version: '22'
        secrets:
            npm-token: ${{ secrets.PURE_NPM_TOKEN }}
    build:
        name: Build package
        needs: checks
        runs-on: ubuntu-latest
        env:
            NODE_AUTH_TOKEN: ${{ secrets.PURE_NPM_TOKEN }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: npm
                  registry-url: https://registry.npmjs.org
            - name: Install dependencies
              run: npm ci
            - name: Build package
              run: npm run build
